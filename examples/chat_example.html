<!DOCTYPE html>
<html>
<head>
    <title>Polyglot Chat Example</title>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script type="module">
        import { Socket } from "https://cdn.skypack.dev/phoenix";
        
        const socket = new Socket("ws://localhost:4000/socket", {
            params: { app_id: "chat-app", token: "valid_token_user123" }
        });
        
        socket.connect();
        
        const channel = socket.channel("room:lobby", {});
        channel.join()
            .receive("ok", () => console.log("Joined lobby"))
            .receive("error", resp => console.log("Unable to join", resp));
        
        channel.on("event", (event) => {
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div>${event.data.text}</div>`;
        });
        
        window.sendMessage = () => {
            const input = document.getElementById("messageInput");
            channel.push("publish", {
                type: "message",
                data: { text: input.value }
            });
            input.value = "";
        };
    </script>
</body>
</html>
