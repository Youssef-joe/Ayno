events {
    worker_connections 1024;
}

http {
    upstream polyglot_backend {
        ip_hash;  # Sticky sessions for WebSocket
        server polyglot:4000;
        # Add more servers for scaling: server polyglot2:4000;
        # For manual setup without Docker: server localhost:4000;
    }

    upstream go_processor_backend {
        server go-processor:8080;
        # server go-processor2:8080;
        # For manual setup without Docker: server localhost:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # WebSocket proxy
        location /socket {
            proxy_pass http://polyglot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # HTTP API proxy
        location /apps/ {
            proxy_pass http://polyglot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://polyglot_backend;
        }

        # Optional: Expose Go processor for direct access (if needed)
        location /process {
            proxy_pass http://go_processor_backend;
            proxy_set_header Host $host;
        }
    }
}
